    <link

    <style>
      .rotated {
        transform-origin: 90% 10%;
        transform: rotate(90deg);
      }

      .rotated-txt {
        transform-origin: 20% 20%;
        transform: rotate(-90deg);
      }
    </style>
    <style>
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
